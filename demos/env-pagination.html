<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="env-pagination/env-pagination.css" />

    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="env-pagination/env-pagination.js"></script>
</head>
<body style="font-size: 14px; margin: 0; padding: 0; font-family: Microsoft YaHei, Arial;">
	<div id="p1"></div>
    <div id="p2"></div>
    <div id="p3"></div>

    <script>
        $("document").ready(function(){
            $("#p1").envPagination({totalItems: 125});
            $("#p2").envPagination({totalItems: 140});
            $("#p3").envPagination({totalItems: 300, callback: function(page) {
                alert(page);
            }});

            var xx = $("<div></div>");
            xx.envPagination();
            xx.appendTo("body");
        });
    </script>
</body>
</html>
