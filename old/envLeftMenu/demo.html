<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="envLeftMenu.css" />
    <style>
        body{
            /*IE scrollbar*/
            scrollbar-arrow-color: #3397b3;
            scrollbar-face-color: #3397b3;
            scrollbar-3dlight-color: #3397b3;
            scrollbar-highlight-color: #3397b3;
            scrollbar-shadow-color: #3397b3;
            scrollbar-darkshadow-color: #0a0a0a;
            scrollbar-track-color: #324550;
            scrollbar-base-color:#121212;
        }

        /*chrome scrollbar*/
        ::-webkit-scrollbar {width: 8px;height:8px;}
        ::-webkit-scrollbar-track {-webkit-box-shadow: inset 0 0 6px #28c6de;-webkit-border-radius: 6px;border-radius: 6px;}
        ::-webkit-scrollbar-track-piece {background: #314552;}
        ::-webkit-scrollbar-thumb {-webkit-border-radius:6px;border-radius: 6px;background: #28c6de;-webkit-box-shadow: inset 0 0 6px #28c6de;}
        ::-webkit-scrollbar-thumb:window-inactive {background: rgba(31, 67, 85, 0.4);}
        ::-webkit-scrollbar-corner  {background:#314552;}
        }
    </style>
    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="envLeftMenu.js"></script>
    <script type="text/javascript" src="demo.js"></script>
</head>
<body style="background: url(tab-bg.png); font-size: 12px; margin: 0; padding: 0; font-family: Microsoft YaHei, Arial;">
    <div style="width: 200px; height:600px; border-right: 1px solid #28c6df">
        <div style="width: 100%; height: 50px; font-size: 20px; background: #000; color: #fff; line-height: 50px; text-align: center">ENVISION</div>
        <ul id="test"></ul>
    </div>

    <button onclick="change()">change</button>
</body>

<script type="text/javascript">
    function change() {
        if ($("#test").hasClass("mini")) {
            $("#test").removeClass("mini").parent().width(200);
        } else {
            $("#test").addClass("mini").parent().width(50);
        }
    }
</script>
</html>
